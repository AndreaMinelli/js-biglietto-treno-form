<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto treno</title>
    <!-- Libreria Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
</head>

<body>
    <main>
        <!-- Sezione inserimento dati per il biglietto -->
        <section id="ticket-data" class="p-3">
            <header class="section-header">
                <h3 class="mb-3">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h3>
            </header>
            <div class=" container">
                <div class="row justify-content-center text-center p-4 rounded-3 shadow">
                    <!-- Campi input inserimento dati -->
                    <div class="col-3 mb-5">
                        <label for="user-name" class="mb-3 fw-semibold">Nome e Cognome</label>
                        <input type="text" id="user-name" class="rounded-2 input-cust">
                    </div>
                    <div class="col-3 mb-5">
                        <label for="km" class="mb-3 fw-semibold">Km da percorrere</label>
                        <input type="text" id="km" class="rounded-2 input-cust">
                    </div>
                    <div class="col-3 mb-5">
                        <label for="age" class="mb-3 fw-semibold">Fascia d'et√†</label>
                        <select name="age" id="age" class="d-block mx-auto rounded-2 input-cust">
                            <option value="adult">Maggiorenne</option>
                            <option value="minor">Minorenne</option>
                            <option value="over">Over 65</option>
                        </select>
                    </div>
                    <!-- Button calcolo e reset -->
                    <div class="col-12">
                        <button id="button" class="btn btn-primary mx-2">Genera</button>
                        <button id="button-reset" class="btn btn-danger mx-2">Reset</button>
                    </div>
                </div>
            </div>
        </section>
        <section id="your-ticket">
            <header class="section-header">
                <h3 class="mb-3">IL TUO BIGLIETTO </h3>
            </header>
            <div class="container">
                <div class="row row-cols-1 p-3">
                    <div class="col ps-0">
                        <h4 class="fw-bold mb-0 fs-5">DETTAGLIO PASSEGGERI</h4>
                    </div>
                    <div class="col d-flex px-0">
                        <div class="ticket-info p-3">
                            <h5 class="fw-bold mb-1">NOME PASSEGGERO</h5>
                            <span id="ticket-name" class="text-capitalize fw-bold fs-5"></span>
                        </div>
                        <div class="ticket-info p-3">
                            <h6 class="fw-bold">Offerta</h6>
                            <span id="offer-type"></span>
                        </div>
                        <div class="ticket-info p-3">
                            <h6 class="fw-bold">Carrozza</h6>
                            <span id="cab-number"></span>

                        </div>
                        <div class="ticket-info p-3">
                            <h6 class="fw-bold">Codice CP</h6>
                            <span id="cp-code"></span>

                        </div>
                        <div class="ticket-info p-3">
                            <h6 class="fw-bold">Costo biglietto</h6>
                            <span id="ticket-price"></span>


                        </div>
                    </div>
                </div>
            </div>
        </section>


    </main>
</body>

</html>
